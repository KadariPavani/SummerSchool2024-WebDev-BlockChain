<!DOCTYPE html>
<html>
<head>
    <title>InstiOLX</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="interface.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="logo">InstiOLX</div>
        <div class="navbar">

          <a href="index.html" style="background:linear-gradient(45deg, #03442e, #2ECC71 , #BDF74B );text-align:center;border-radius:40px;">HomePage</a>
        </div>
      </header> 
    <section class="banner">
        <img src="image.png" alt="welcome banner">
    </section>

    

    <div class="container">
        <h1>Sell Your Item on InstiOLX</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Product Name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Price of the product" required>
            </div>
            <div class="form-group">
                <label for="buying-date">Buying Date</label>
                <input type="date" id="buying-date" name="buying-date" required>
            </div>
            <div class="form-group">
                <label for="buying-price">Buying Price</label>
                <input type="number" id="buying-price" name="buying-price" required>
            </div>
            <div class="form-group">
                <label for="photos">Upload Photos</label>
                <input type="file" id="photos" name="photos" accept="image/*" placeholder="Select 1 or more images" multiple required>
            </div>
            <div class="form-group">
                <label for="your-details">Your Details</label>
                <textarea id="your-details" name="your-details" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <button type="submit" class="post-button">Post</button>
            </div>
        </form>
    </div>
