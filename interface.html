<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX Selling Interface</title>
    <link rel="stylesheet" href="interface.css">
</head>
<body>
  <header>
    <div id="logo">InstiOLX</div>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Login</a>
      <a href="#" style="background:linear-gradient(45deg, #03442e, #2ECC71 , #BDF74B );text-align:center;border-radius:40px;">+SELL</a>
    </div>
  </header>

    

    <div class="container">
        <h1>Sell Your Item on InstiOLX</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Product Name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Price of the product" required>
            </div>
            <div class="form-group">
                <label for="buying-date">Buying Date</label>
                <input type="date" id="buying-date" name="buying-date" required>
            </div>
            <div class="form-group">
                <label for="buying-price">Buying Price</label>
                <input type="number" id="buying-price" name="buying-price" required>
            </div>
            <div class="form-group">
                <label for="photos">Upload Photos</label>
                <input type="file" id="photos" name="photos" accept="image/*" placeholder="Select 1 or more images" multiple required>
            </div>
            <div class="form-group">
                <label for="your-details">Your Details</label>
                <textarea id="your-details" name="your-details" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <button type="submit" class="post-button">Post</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>About Us</h3>
                <p>We are a leading online marketplace for buying and selling items within the institute community.</p>
            </div>
            <div class="footer-column">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
